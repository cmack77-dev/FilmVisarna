<div class="secondcolumn">
  <div id="loginForm">
    <form>
      <div class="h-tag">
        <h2>Skapa ditt konto</h2>
      </div>
      <div class="login">
        <table cellspacing="2" align="center" cellpadding="8" border="0">
          <tr>
            <td align="right"></td>
            <td><input type="text" placeholder="Namn" id="t1" class="tb" /></td>
          </tr>
          <tr>
            <td align="right">Skriv din E-post här :</td>
            <td><input type="text" placeholder="E-post" id="t2" class="tb" /></td>
          </tr>
          <tr>
            <td align="right">Skriv användarnamn här :</td>
            <td><input type="text" placeholder="Användarnamn" id="t3" class="tb" /></td>
          </tr>
          <tr>
            <td align="right">Skriv lösenord här :</td>
            <td><input type="password" placeholder="Lösenord" id="t4" class="tb" /></td>
          </tr>
          <tr>
            <td align="right">Bekräfta lösenord :</td>
            <td><input type="password" placeholder="Bekräfta lösenord" id="t5" class="tb" /></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="reset" value="Clear Form" onclick="clearFunc()" id="res" class="btn" />
              <input type="submit" value="Create Account" class="btn" onclick="registration() ;insert()" />
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>
