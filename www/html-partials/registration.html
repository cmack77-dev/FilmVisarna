<div class="secondcolumn">
  <div id="loginForm">
    <div class="h-tag">
      <h2>Skapa ditt konto</h2>
    </div>
    <div class="login">
      <table cellspacing="2" align="center" cellpadding="8" border="0">
        <tr>
          <td align="right">Enter Name :</td>
          <td><input type="text" placeholder="Skriv ditt namn här" id="t1" class="tb" /></td>
        </tr>
        <tr>
          <td align="right">Enter Email ID :</td>
          <td><input type="text" placeholder="Skriv E-post här" id="t2" class="tb" /></td>
        </tr>
        <tr>
          <td align="right">Enter Username :</td>
          <td><input type="text" placeholder="Skriv användarnamn här" id="t3" class="tb" /></td>
        </tr>
        <tr>
          <td align="right">Enter Password :</td>
          <td><input type="password" placeholder="Skirv lösenord här" id="t4" class="tb" /></td>
        </tr>
        <tr>
          <td align="right">Enter Confirm Password :</td>
          <td><input type="password" placeholder="Bekräfta lösenord" id="t5" class="tb" /></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="reset" value="Clear Form" onclick="clearFunc()" id="res" class="btn" />
            <input type="submit" value="Create Account" class="btn" onclick="registration()" />
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
